

<button (click)="goTo($event)" class="w-full {{ player.currentPlayer?.properties?.position == position ? 'bg-one-dark-hover' : '' }} border-t border-gray-700/50 flex items-center py-2 px-3 hover:bg-one-dark-hover/50 transition-colors cursor-pointer relative group">
    
    <div *ngIf="item.type=='movie'" class="w-full flex items-center gap-3">
        <img src="{{imageUrl}}" class="w-10 h-14 object-cover rounded" loading="lazy">
        <p class="text-sm font-medium truncate flex-1">{{ item.title }}</p>
        <button (click)="removeItem()" class="text-gray-500 hover:text-red-400 p-1 opacity-0 group-hover:opacity-100 transition-opacity"><fa-icon [icon]="['fas', 'times']" class="text-xs"></fa-icon></button>
    </div>

    <div *ngIf="item.type=='episode'" class="w-full flex items-center gap-3">
        <img src="{{imageUrl}}" class="w-16 h-9 object-cover rounded" loading="lazy">
        <div class="flex-1 min-w-0">
            <p class="text-sm font-medium truncate">{{ item.showtitle }}</p>
            <p class="text-xs text-gray-400 truncate">S{{ item.season }}E{{ item.episode }}: {{ item.title }}</p>
        </div>
        <button (click)="removeItem()" class="text-gray-500 hover:text-red-400 p-1 opacity-0 group-hover:opacity-100 transition-opacity"><fa-icon [icon]="['fas', 'times']" class="text-xs"></fa-icon></button>
    </div>

    <div *ngIf="item.type=='song'" class="w-full flex items-center gap-3">
        <img src="{{imageUrl}}" class="w-10 h-10 object-cover rounded" loading="lazy">
        <div class="flex-1 min-w-0">
            <p class="text-sm font-medium truncate">{{ item.title }}</p>
            <p class="text-xs text-gray-400 truncate">{{ item.artist }}</p>
        </div>
        <button (click)="removeItem()" class="text-gray-500 hover:text-red-400 p-1 opacity-0 group-hover:opacity-100 transition-opacity"><fa-icon [icon]="['fas', 'times']" class="text-xs"></fa-icon></button>
    </div>

    <div *ngIf="item.type=='unknown'" class="w-full flex items-center gap-3">
        <p class="text-sm truncate flex-1">{{ item.file }}</p>
        <button (click)="removeItem()" class="text-gray-500 hover:text-red-400 p-1 opacity-0 group-hover:opacity-100 transition-opacity"><fa-icon [icon]="['fas', 'times']" class="text-xs"></fa-icon></button>
    </div>
    
    
</button>
